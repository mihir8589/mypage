<html ng-app="peopleApp">

<head>
  <meta charset="utf-8">
  
  <title>Information</title>
  <!-- Vendor cdn - Load AngularJS minified script -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js" type="text/javascript"></script>
  <!-- AngularJS application script -->
  <script src="app.js" type="text/javascript"></script>
  <!-- Main style sheet -->
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<!-- Attached controller class to the view of the page -->
<body ng-controller="peopleInfo">
  <div id="content">
    <!-- Page header and Assignment information. -->
    <h2 id="maintitle">91.461 Assignment: 9</h2>
    <p>Using AngularJS for single webpage application</p>

    <!-- Added form of interaction seach box to this page -->
    Search:
    <!-- This search box allow users to search for name in people database. -->
    <input type="search" name="search" id="search" ng-model="query" placeholder="Search for Name, Language, City, or Country...">

    <!-- Comment on the database -->
    <p>This is a random set of database generated from <a href="http://www.mockaroo.com/#tab_all" target="_blank">Mockaroo</a>.</p>
    <!-- This table list all people information from data.json. -->
    <table id="peopleInfo">
      <thead>
        <tr>
          <th>Number</th>
          <!-- Sorted list by clicking on the headers. -->
          <th ng-click="sortColumn(2)">Gender</th>
          <th ng-click="sortColumn(3)">Full Name</th>
          <th ng-click="sortColumn(4)">Launguage</th>
          <th ng-click="sortColumn(5)">City</th>
          <th ng-click="sortColumn(6)">Country</th>
        </tr>
      </thead>

      <tbody ng-model="jsonData">
        <tr ng-repeat="info in jsonData.data | filter:query | orderBy: sortField: sortDescending">
          <!-- The built-in AngularJS loop index. -->
          <td>{{$index + 1}}</td>
          <!-- First_Name expression from data.json. -->
          <td>{{info.Gender}}</td>
          <!-- Last_Name expression from data.json. -->
          <td>{{info.Full_Name}}</td>
          <!-- Language expression from data.json. -->
          <td>{{info.Launguage}}</td>
          <!-- City address from data.json. -->
          <td>{{info.City}}</td>
          <!-- Country address from data.json. -->
          <td>{{info.Country}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
