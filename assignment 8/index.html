    <!--This is the heading.  -->

    <!-- form starts here.-->
    <div id="inputs">
        <!-- Form starts here.-->
        <form action="javascript:void(0)" id="form" name="form">
            First row: <input autofocus="" id="pOne" name="pOne" required="" type="number"><br>
            Last row: <input id="pTwo" name="pTwo" required="" type="number"><br>
            Start column: <input id="pThree" name="pThree" required="" type="number"><br>
            End column: <input id="pFour" name="pFour" required="" type="number"><br>
            <button id="make" type="submit">Create Tab</button> <button id="delete" type="button">Delete Tabs</button>
